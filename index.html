<html>

<head>
    <title>ToDoApp</title>
</head>

<body ng-app="toDoApp">
    <h1>To Do</h1>
    <div ng-controller="ListController as list">
        <p>Cliick on an item to edit it.</p>
        <form ng-submit="list.addTask(list.taskText)">
            <input type="text" ng-model="list.taskText">
            <input type="submit" value="submit">
        </form>

        <ul>
            <li ng-repeat="task in list.taskList">
              <span ng-click="task.complete()">
                <span ng-show = "task.isComplete">&#9745;</span>
                <span ng-hide = "task.isComplete">&#9744;</span>
              </span>
              <form ng-show="task.editMode" ng-submit="task.updateText()">
                <input type="text" ng-model="task.text">
              </form>
              <span ng-hide="task.editMode" ng-click="task.edit()">{{task.text}}</span>
              <button type="button" name="button" ng-click=list.removeTask(task)>delete</button>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/toDoController.js"></script>
    <script src="scripts/taskFactory.js"></script>
</body>

</html>
