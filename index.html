<html>

  <head>
    <title>ToDoApp</title>
  </head>

  <body ng-app="toDoApp">
    <h1>To Do</h1>
    <div ng-controller="ListController as list">

      <form ng-submit="list.addTask(list.taskText)">
        <input type="text" ng-model="list.taskText">
        <input type="submit" value="submit">
      </form>

      <ul>
        <li ng-repeat="task in list.taskList">
          <span ng-click="task.edit()">{{task.text}}</span> complete:{{task.isComplete}}
          <button type="button" name="button" ng-click="task.complete()">done</button><br>
          <form ng-show="task.editMode" ng-submit="task.updateText(newText)">
            <input type="text" ng-model="newText">
          </form>
        </li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/toDoController.js"></script>
  </body>

</html>
