<html>

  <head>
    <title>ToDoApp</title>
  </head>

  <body ng-app="toDoApp">
    <h1>To Do</h1>
    <div ng-controller="ToDoController as todo">

      <form ng-submit="todo.addTodo(todo.todoText)">
        <input type="text" ng-model="todo.todoText">
        <input type="submit" value="submit">
      </form>

      <p>{{todo.todos}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/toDoController.js"></script>
  </body>

</html>
